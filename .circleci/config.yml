version: 2.1
commands:
  say-hello:
    steps:
      - run sayhello

executors:
  my-executor:
    docker:
      - image: cimg/ruby:2.7.1-node
    environment:
      BUNDLE_PATH: vendor/bundle

jobs:
  build:
    executor: my-executor
    environment:
      RAILS_ENV: production
    steps:
      - say-hello
      - run: echo Hello world
